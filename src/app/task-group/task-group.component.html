<div>
  <table>
    <tr *ngFor='let task of tasks'
        (click)='openTask(task)'>
      <td>{{task.data.name}}</td>
      <td>{{task.data.status}}</td>
      <td>{{task.data.desc}}</td>
      <td>{{task.data.date}}</td>
      <td>{{task.data.prior}}</td>
    </tr>
  </table>
  <button type='button' (click)='prev()'
    [disabled]='noPrevPage'>Poprzednie</button>
  <button type='button' (click)='next()'
    [disabled]='noNextPage'>NastÄ™pne</button>
</div>

<app-task *ngIf='dataToOpen' [data]='dataToOpen'
  (close)='dataToOpen=undefined' 
  (saveEditedRef)='saveEditedRef($event)'
  (deleteEditedRef)='deleteEditedRef($event)'></app-task>
