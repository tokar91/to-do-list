<div>
  <table>
    <tr>
        <th>Nazwa</th>
        <th (click)='sort("date")'>Termin</th>
        <th (click)='sort("prior")'>Priorytet</th>
    </tr>
    <tr *ngFor='let task of tasks'
        (click)='openTask(task)'>
      <td>{{task.data.name}}</td>
      <td>{{task.data.date}}</td>
      <td>{{task.data.prior}}</td>
    </tr>
  </table>
  <button type='button' (click)='prevNext("prev")'
    [disabled]='noPrevPage'>Poprzednie</button>
  <button type='button' (click)='prevNext("next")'
    [disabled]='noNextPage'>NastÄ™pne</button>
</div>

<app-task *ngIf='dataToOpen' [data]='dataToOpen'
  (close)='dataToOpen=undefined' 
  (saveEditedRef)='saveEditedRef($event)'
  (deleteEditedRef)='deleteEditedRef($event)'>
</app-task>
